        body{

        canvas{
            background: lightgray;

        img{
            display: none;
        }

<body>
    <canvas id="myCanvas" width="600" height="600" style="border:1px solid grey"></canvas>
    <img id="michi" src="gato-negro.png" alt="michi">
    <script>
        const c = document.getElementById("myCanvas");
        const ctx = c.getContext("2d");
        var figura = true;
        var pressed = false;

        c.addEventListener("click", (e)=>{
            // console.log(e);
            if(figura){
                ctx.beginPath();
                ctx.arc(e.layerX, e.layerY, 50, 0, 2*Math.PI);
                ctx.fill();
                ctx.stroke(); 
            }else{
                ctx.fillRect(e.layerX-50, e.layerY-50, 100, 100);
                ctx.strokeRect(e.layerX-50, e.layerY-50, 100, 100);
            }

        })

        c.addEventListener("mouseout", (e)=>{
            figura = !figura;
        })

        c.addEventListener("mouseover", (e)=>{
            // console.log("mouseover");
            color = random_rgba();
            ctx.fillStyle = color;
        })

        c.addEventListener("mousemove", (e)=>{
            // console.log("mousemove");
            if(pressed){
                ctx.beginPath();
                ctx.arc(e.layerX, e.layerY, 5, 0, 2*Math.PI);
                ctx.fill();
            }
        })

        c.addEventListener("mousedown", (e)=>{
            pressed = true;
        })

        c.addEventListener("mouseup", (e)=>{
            pressed = false;
        })

        function random_rgba() {
            var o = Math.round, r = Math.random, s = 255;
            return 'rgba(' + o(r()*s) + ',' + o(r()*s) + ',' + o(r()*s) + ',' + r().toFixed(1) + ')';
        }
